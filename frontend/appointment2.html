<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Details</title>
    <link rel="stylesheet" href="appointmentstyle2.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Home Alone Logo" />
        <span>HOME ALONE</span>
      </div>
      <div style="display: flex; align-items: center; gap: 1rem">
        <div class="profile-icon">üë§</div>
        <button
          onclick="logout()"
          style="
            padding: 0.5rem 1rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
          "
        >
          Logout
        </button>
      </div>
    </header>

    <main>
      <button class="back-button" onclick="goBack()">‚Üê</button>

      <div class="doctor-profile">
        <img src="doctor.jpg" alt="Doctor" class="profile-img" />
        <h2>Booking Details</h2>
        <div id="booking-details">Loading booking...</div>

        <section class="reviews">
          <h3>Reviews</h3>
          <div id="review-list">Loading reviews...</div>
        </section>

        <section
          class="comment-section"
          id="client-review-form"
          style="display: none"
        >
          <h3>Add Review</h3>
          <label for="rating">Rating (1‚Äì5):</label>
          <select id="rating" required>
            <option value="">Select rating</option>
            <option value="1">‚≠ê</option>
            <option value="2">‚≠ê‚≠ê</option>
            <option value="3">‚≠ê‚≠ê‚≠ê</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
          </select>
          <textarea
            id="review-text"
            placeholder="Write your comment here... (optional)"
          ></textarea>
          <button onclick="submitReview()">Submit Review</button>
        </section>

        <section id="status-buttons" style="display: none; margin-top: 1rem">
          <h3>Update Booking Status</h3>
          <button
            onclick="updateStatus('Completed')"
            style="background: #28a745"
          >
            Complete
          </button>
          <button
            onclick="updateStatus('Rejected')"
            style="background: #dc3545"
          >
            Reject
          </button>
        </section>
      </div>
    </main>

    <script>
      const role = parseInt(localStorage.getItem("userRole"));
      const email = localStorage.getItem("userEmail");
      const userId = localStorage.getItem("userId");

      if (!role || !email || !userId) {
        alert("You must be logged in.");
        window.location.href = "signin.html";
      }

      let currentBookingId = null;

      function goBack() {
        window.location.href = "appointment.html";
      }

      function loadBooking() {
        const url =
          role === 1
            ? `http://localhost:8080/api/bookings/client/${userId}`
            : `http://localhost:8080/api/bookings/provider/${email}`;

        fetch(url)
          .then((res) => res.json())
          .then((data) => {
            if (!data.length) {
              document.getElementById("booking-details").innerText =
                "No bookings found.";
              return;
            }

            const booking = data[0];
            currentBookingId = booking.id;

            document.getElementById("booking-details").innerHTML = `
            <p><strong>Status:</strong> ${booking.status}</p>
            <p><strong>Provider ID:</strong> ${booking.providerId}</p>
            <p><strong>Requested Date:</strong> ${new Date(
              booking.requestedDate
            ).toLocaleDateString()}</p>
          `;

            if (role === 1) {
              document.getElementById("client-review-form").style.display =
                "block";
              document.getElementById("status-buttons").style.display = "block";
            }

            loadReviews();
          });
      }

      function submitReview() {
        const rating = parseInt(document.getElementById("rating").value);
        const content = document.getElementById("review-text").value.trim();

        if (!rating || rating < 1 || rating > 5) {
          alert("Please select a valid rating between 1 and 5.");
          return;
        }

        fetch("http://localhost:8080/api/reviews/create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            bookingId: currentBookingId,
            comments: content,
            rating: rating,
          }),
        })
          .then((res) => res.text())
          .then((msg) => {
            alert(msg);
            loadReviews();
            document.getElementById("review-text").value = "";
            document.getElementById("rating").value = "";
          });
      }

      function loadReviews() {
        if (!currentBookingId) return;

        fetch(`http://localhost:8080/api/reviews/booking/${currentBookingId}`)
          .then((res) => res.json())
          .then((reviews) => {
            const container = document.getElementById("review-list");
            container.innerHTML = "";

            if (!Array.isArray(reviews) || reviews.length === 0) {
              container.innerHTML = "<p>No reviews yet.</p>";
              return;
            }

            reviews.forEach((r) => {
              const box = document.createElement("div");
              box.className = "review-box";
              box.innerHTML = `
              <strong>üó£Ô∏è ${r.clientEmail || "Unknown"}</strong>
              <p>Rating: ${"‚≠ê".repeat(r.rating)}</p>
              <p>${r.comments || ""}</p>
            `;
              container.appendChild(box);
            });
          })
          .catch((err) => {
            console.error("Review fetch error:", err);
            document.getElementById("review-list").innerHTML =
              "<p>Failed to load reviews.</p>";
          });
      }

      function updateStatus(status) {
        fetch(`http://localhost:8080/api/bookings/${currentBookingId}/status`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status }),
        })
          .then((res) => {
            if (!res.ok) {
              throw new Error("Failed to update status");
            }
            return res.text();
          })
          .then(() => {
            alert("Updated status successfully");
            loadBooking();
          })
          .catch((err) => {
            console.error(err);
            alert("Something went wrong while updating the status.");
          });
      }
      function logout() {
        localStorage.clear();
        window.location.href = "signin.html";
      }

      loadBooking();
      loadReviews();
    </script>
  </body>
</html>
